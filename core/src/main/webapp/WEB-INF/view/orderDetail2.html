    <#include "./include/header.html">
        <body>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var orderNumber=${RequestParameters.a!0};
            var viewModel = kendo.observable({
                model: {},
                createFunction:function(){
                    $('#grid').data('kendoGrid').addRow();
            },
            saveFunction: function () {
               $('#grid').data('kendoGrid').saveChanges();
            },
            queryResource: function (e) {
                $('#grid').data('kendoGrid').dataSource.page(1);
            },
            resetForm: function (e) {
                var formData = viewModel.model.toJSON();
                for (k in formData) {
                    viewModel.model.set(k, null);
                }
            }
            });

            var saveAll=function(){   //获取订单头
                var obj={};
                var orderNumber=$("#orderNumber").val();
                var companyName=$("#companyName").val();
                alert(companyName);
                var customerName=$("#customerName").val();
                var orderDate=$("#orderDate").val();
                var totalPrice=$("#totalPrice").val();
                obj.orderNumber=orderNumber;
                obj.companyName=companyName;
                obj.customerName=customerName;
                obj.orderDate=orderDate;
                obj.totalPrice=totalPrice;
                var json = JSON.stringify( obj );
                $.post("addOrderHeader","json="+json);
            }
        </script>
        <div class="panel" style="padding: 0px;border:none;box-shadow: none;" >
            <form class="form-horizontal" id="myForm">
                <div class="panel-body">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订单编号</label>
                                <div class="col-sm-9">
                                    <input type="text" style="width: 100%" id="orderNumber"
                                           data-bind="value:model.orderNumber" class="k-textbox">

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">公司名称</label>
                                <div class="col-sm-9">
                                    <input type="text" style="width: 100%" id="companyName"
                                           data-bind="value:model.companyName" class="k-textbox">
                                    <script>
                                        $("#companyName").kendoLov(<@lov "companyName"/>)
                                    </script>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">客户名称</label>
                                <div class="col-sm-9">
                                    <input type="text" style="width: 100%" id="customerName"
                                           data-bind="value:model.customerName" class="k-textbox">
                                    <script>
                                        $("#customerName").kendoLov(<@lov "customerName"/>)
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订单日期</label>
                                <div class="col-sm-9">
                                    <input type="text" style="width: 100%" id="orderDate"
                                           data-bind="value:model.orderDate" class="k-textbox">
                                    <script>
                                        $(function () {
                                            $("#orderDate").kendoDatePicker();
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-3  control-label">订单总金额</label>
                                <div class="col-sm-9">
                                    <input type="text" style="width: 100%" id="totalPrice"
                                           data-bind="value:model.orderTotalPrice" class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-sm-3  control-label">订单状态</label>
                                <div class="col-sm-9">
                                    <input type="text" style="width: 100%"  id="orderStatus"
                                           data-bind="value:model.orderStatus" class="k-textbox" value="新建">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-9">
                    <span class="btn btn-primary" onclick="saveAll()" type="submit">保存</span>
                    <span class="btn btn-default" type="button" data-bind="click:resetForm">提交</span>
                    <span class="btn btn-default" type="button" data-bind="click:resetForm">审批</span>
                    <span class="btn btn-default" type="button" data-bind="click:resetForm">拒绝</span>
                    <span class="btn btn-default" type="button" data-bind="click:resetForm">整单删除</span>
                    <span class="btn btn-default" type="button" data-bind="click:resetForm">单据打印</span>
                    <span class="btn btn-default" type="button" data-bind="click:resetForm">返回</span>
                </div>
            </div>
            <br/>
        </div>
        <div class="col-sm-12" style="margin-top: 10px;">
            <ul class="nav nav-tabs" id="mytab">
                <li class="active"><a href="#maintain" data-toggle="tab">主要</a></li>
                <li class=""><a href="#showTreeUnit" data-toggle="tab"
                                onclick="querydata()">其他</a></li>
            </ul>
            <div id="tabContent" class="tab-content">
                <div class="tab-pane fade in active" style="margin-top: 10px;" id="maintain">
                    <div id="page-content">
                        <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
                            <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
                            <span class="btn btn-success k-grid-save-changes"   data-bind="click:saveFunction" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
                            <span  onclick="deleteData()" class="btn btn-danger"  style="float:left;"><@spring.message "hap.delete"/></span>
                        </div>
                        <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
                        <div id='grid-container' style="clear: both">
                            <div id="grid"></div>
                        </div>
                    </div>
                </div>



                <div id="showTreeUnit" class="tab-pane fade">

                </div>
            </div>
        </div>
        </div>

        <script type="text/javascript">
           //主要  标签页
               var dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "findAllOrders?orderNumber="+orderNumber,
                            type: "POST",
                            dataType: "json"
                        },
                        create: {
                            url:  "addOrderLine",
                            contentType: "application/json",
                            type: "POST"
                        },
                        update: {
                            url: "/submit",
                            contentType: "application/json",
                            type: "POST"
                        },
                        destroy: {
                            url: "deleteOrderLines",
                            contentType: "application/json",
                            type: "POST"
                        },
                        parameterMap: function (options, type) {
                            if (type !== "read" && options.models) {
                                var datas = Hap.prepareSubmitParameter(options, type);
                                return kendo.stringify(datas);
                              //  return kendo.stringify(options.models);
                            } else if (type === "read") {
                                return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                            }
                        }
                    },
                    batch: true,
                    serverPaging: true,
                    pageSize: 10,
                    schema: {
                        data: 'rows',
                        total: 'total',
                        model: {
                            id: "lineNumber",
                            fields: {

                            }
                        }
                    }
                });
                //****************************************************



            var grid = $("#grid").kendoGrid({
                dataSource: dataSource,
                navigatable: true,
                height: '100%',
                resizable: true,
                sortable: true,
                selectable: 'multiple,rowbox',
                pageable: {
                    pageSizes: [5, 10, 20, 50],
                    refresh: true,
                    buttonCount: 5
                },
                columns: [
                    {field: "lineNumber",
                        title: '行号',
                        width: 120,

                    },
                    {
                        field: "itemCode",
                        title: '物料编码',
                        width: 180,
                        editor: function (container, options) {
                            $('<input name="' + options.field + '"/>')
                                .appendTo(container)
                                .kendoLov($.extend(<@lov "LOV_ITEM"/>, {
                                query: function (e) {
                                   // $("#orderDate").val(dataItem.orderDate);
                                    e.param['enabledFlag'] = 'Y'
                                },
                                textField: 'parentName',
                                model: options.model
                            }));
                        }
                    },
                    {
                        field: "itemDescription",
                        title: '物料描述', width: 120
                    },
                    {
                        field: "orderQuantityUom",
                        title: '产品单位',
                        width: 180
                    },
                    {
                        field: "orderdQuantity",
                        title: '数量', width: 120
                    },
                    {
                        field: "unitSellingPrice",
                        title: '销售单价', width: 120
                    },
                    {
                        field : "totalPrice",
                        title : '金额',
                        width : 80
                    }
                    ,
                    {
                        field : "description",
                        title : '备注',
                        width : 80
                    }
                ],
                editable: "inline"
            }).data("kendoGrid");


            function deleteData() {
                Hap.deleteGridSelection({
                    grid:$('#grid')
                });
            }

            $("#newWin").kendoValidator();
            Hap.autoResizeGrid("#grid");

           // $(".k-state-selected")
        </script>
        </body>
        </html>
